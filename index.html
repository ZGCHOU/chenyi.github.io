<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Rendezvous</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url('https://raw.githubusercontent.com/we11cheng/we11cheng.github.io/master/bg.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 2em;
            margin: 10px 0;
        }

        .timer b {
            color: rgb(253, 99, 125);
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="content">
            <h2>Love，我们已经在一起了</h2>
            <div class="timer">
                <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分钟 <b id="s"></b> 秒
            </div>
        </div>
    </div>
    <script language="javascript">
        function showDateTime() {
            var start = new Date("2023-04-16 00:00:00");
            var t = new Date().getTime() - start.getTime();
            var d = Math.floor(t / 1000 / 60 / 60 / 24);
            var h = Math.floor(t / 1000 / 60 / 60 % 24);
            var m = Math.floor(t / 1000 / 60 % 60);
            var s = Math.floor(t / 1000 % 60);

            document.getElementById('d').innerHTML = d < 10 ? "0" + d : d;
            document.getElementById('h').innerHTML = h < 10 ? "0" + h : h;
            document.getElementById('m').innerHTML = m < 10 ? "0" + m : m;
            document.getElementById('s').innerHTML = s < 10 ? "0" + s : s;
        }

        setInterval(showDateTime, 1000);
    </script>
</body>

</html>
