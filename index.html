<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendezvous</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 2em;
        }

        .content {
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .timer {
            font-size: 1.8em;
            display: inline-block;
            padding: 1em;
            border: 3px solid #444;
            border-radius: 1em;
            background-color: rgba(34, 34, 34, 0.8);
            box-shadow: 0px 0px 15px 4px rgba(253, 99, 125, 0.7);
        }

        .timer b {
            color: #fd637d;
            margin: 0 0.3em;
            text-shadow: 2px 2px 4px rgba(253, 99, 125, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h2>Love，我们已经在一起了</h2>
        <div class="timer">
            <b id="d"></b> 天 <b id="h"></b> 小时 <b id="m"></b> 分钟 <b id="s"></b> 秒
        </div>
    </div>
    <script>
        function showDateTime() {
            var start = new Date("2023-04-16 00:00:00");
            var t = new Date().getTime() - start.getTime();
            var d = Math.floor(t / 1000 / 60 / 60 / 24);
            var h = Math.floor(t / 1000 / 60 / 60 % 24);
            var m = Math.floor(t / 1000 / 60 % 60);
            var s = Math.floor(t / 1000 % 60);

            document.getElementById('d').innerHTML = d < 10 ? "0" + d : d;
            document.getElementById('h').innerHTML = h < 10 ? "0" + h : h;
            document.getElementById('m').innerHTML = m < 10 ? "0" + m : m;
            document.getElementById('s').innerHTML = s < 10 ? "0" + s : s;
        }

        setInterval(showDateTime, 1000);
    </script>
</body>

</html>
